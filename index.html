<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>ðŸ¤– AI Chat Assistant</h2>

    <div class="chat-container">
        <div class="ai-chat-box">
            <!-- <img src="/1.jpg" alt="" id="aiImage"> -->
            <div class="ai-chat-area">
                Hello! How can I help you today?
            </div>
        </div>
    </div>

    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Type your message...">

        <!-- Image Upload Button -->
        <button id="image" aria-label="Upload Image">
            <span class="button-icon">
                <img src="/3d-illustration-file-isolated-white-background_598925-924.jpg" alt="Upload">
            </span>
            <input type="file" accept="image/*">
        </button>

        <!-- Submit Button -->
        <button id="submit" aria-label="Send Message">
            <span class="button-icon">
                <img src="/1.jpg" alt="Send">
            </span>
        </button>
    </div>


    <script src="script.js"></script>
</body>

</html>
